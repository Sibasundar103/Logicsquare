</head>
<body>

  <div class="dashboard">
    <div class="overview">
      <h2>Overview</h2>

    </div>

  <button onclick="openAddEmployeeModal()">Add Employee</button>

  <div class="modal" id="addEmployeeModal">
    <!-- Modal content for adding employee will be here -->
  </div>
