<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy's Café Search</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Joy's Café Search</h1>
  <input type="text" id="searchBox" placeholder="Search by name..." oninput="searchCafes()">
  
  <table id="cafeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Street No</th>
        <th>Locality</th>
        <th>Postal Code</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody id="cafeList">
      <!-- Cafe list will be dynamically populated here -->
    </tbody>
  </table>


</body>
</html>
